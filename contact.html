<!DOCTYPE html>
<html>
<head>
    <title>Kaitlyn's Portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">KAITLYN ADAMS</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-success">
                      <div class="panel-heading">
                            <h3 class="panel-title">About Me</h3>
                      </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                  <fieldset>
                                    <legend>Contact</legend>
                                    <div class="form-group">
                                      <label for="name" class="col-lg-2 control-label">Name</label>
                                      <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                      <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="textArea" class="col-lg-2 control-label">Message</label>
                                      <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-info">Submit</button>
                                      </div>
                                    </div>
                                  </fieldset>
                                </form>
                            </div>
                    </div>
            </div>
                <div class="col-md-4">

                    <div class="panel panel-success">
                      <div class="panel-heading">
                            <h3 class="panel-title">Connect with Me</h3>
                      </div>
                            <div class="panel-body">
                                    <img src="https://github.com/kadams277/basic-portfolio/blob/master/assets/images/github.png?raw=true" class="social" alt="Github">
                                    <img src="https://github.com/kadams277/basic-portfolio/blob/master/assets/images/linkedin.png?raw=true" class="social" alt="LinkedIn">
                                    <img src="https://github.com/kadams277/basic-portfolio/blob/master/assets/images/stackoverflow.png?raw=true" class="social" alt="Stack Overflow">
                            </div>
                    </div>
                </div>
        </div>
    </main>
    <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Copyright 2016 Kaitlyn Adams</p>
            </div>
        </div>
</body>
</html>
